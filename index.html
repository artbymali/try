<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metaverse Website-Toka</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="Home">
        <header>
            <div class="Header-conatiner">
                <nav>
                    <div class="logo">
                        <h2>Toka</h2>
                    </div>
                    <div class="menu-area">
                        <menu>
                            <ul>
                                <li><a href="#">Home</a></li>
                                <li><a href="#">About Us</a></li>
                                <li><a href="#">Our Team</a></li>
                                <li><a href="#">Contact Us</a></li>
                                <li><a href="#">Online Shop</a></li>
                            </ul>
                            <div class="button">
                                <button>Buy Now</button>
                            </div>
                        </menu>
                    </div>
                </nav>
            </div>
        </header>

        <div class="Hero">
            <div class="Hero-container">
                <div class="Hero-content">
                    <div class="Hero-content-left">
                        <h4>the age of new reality</h4>
                        <h2>Unleash the world of metaverse</h2>
                        <p>No matter where you are, with a growing library of experiences the is no limit.</p>
                        <button>Start now</button>
                        <div class="Hero-Tag">
                            <div class="Hero-Tag-left">
                                <img src="rgtr.png" alt="">
                                <div class="Hero-Tag-left-content">
                                    <h4>20k+</h4>
                                    <span>meta events</span>
                                </div>
                            </div>
                            <div class="Hero-Tag-right">
                                <img src="rgtr.png" alt="">
                                <div class="Hero-Tag-right-content">
                                    <h4>5k+</h4>
                                    <span>active users</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="Hero-content-right">
                        <div class="cricle">
                            <img src="Virtual_5yh.png" alt="">
                        </div>
                        <div class="bg-line">
                            <img src="line.png" alt="">
                        </div>
                        <div class="right-image">
                            <img src="img.png" alt="" class="photo">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
